<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>서정우의 웹사이트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    footer {
      background-color: #f2f2f2;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>죽동 카페</h1>
  </header>
  
  <main>
    <h2>이디야 커피</h2>
    <p>크루키 맛있어
    <img src="카톡사진.png" alt="카톡">
    <h2>공차</h2>
    <p>버블티 맛있어
    <button id="눌러">눌러봐</button>
    <p id="message"></p>
    
    <script>
      const button = document.getElementById('눌러');
      const message = document.getElementById('message');
      
      button.addEventListener('click', () => {
        message.textContent = '버튼 눌렀네?!';
      });
    </script>
  </main>
  
  <footer>
    <p>&copy; 2024 서정우의 웹페이지. All rights reserved.</p>
  </footer>
</body>
</html>
